<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/css/mdb.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script/"></script>
    <script type="text/javascript" src="script/yelp.js"></script>
    <script type="text/javascript" src="script/movieDB.js"></script>
    <script type="text/javascript" src="script/cocktail.js"></script>
    <script type="text/javascript" src="script/roulette.js"></script>
    <script type="text/javascript" src="script/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>

<body>

	<div class="container-fluid">
		<!-- <div id="top-filler"></div> -->
		<div class="row main-body">
			<div class="col-sm-10 mainDisplay">
				<div class="yelpDisplay">
					
				</div>
				<div class="cocktailDisplay">	
					<div class="col-xs-12 cocktailBanner">
						<div class="page-header">
							<h1 class="h1-responsive ctBanner">
								Drink Something <small>like right now</small>
							</h1>
						</div>
					</div>
					<div class="col-xs-12 cocktailRow">
						<div class="col-sm-5 cocktailImgAndName">
							<div class="col-xs-12 cocktailImgWrap view">
								<div class="view overlay hm-zoom">
									<img src="http://www.thecocktaildb.com/images/media/drink/3pylqc1504370988.jpg" class="cocktailPic img-fluid" alt="its a drink">
									<div class="mask flex-center">
										<p class="white-text drinkName">Moscow Mule</p>
									</div>
								</div>
							</div>
							<div class="col-sm-10 col-sm-offset-1 cocktailName text-center">
								<h1 class="h1-responsive">Moscow Mule</h1>
							</div>
						</div>
						<div class="col-sm-7 cocktailNameIngButton">
							<div class="row ingredientAndInstruction">
								<h3 class="h3-responsive">Ingredients</h3>
								<div class="ingredientsDiv">
									<ul>
										<li>ingredient 1	<span>measure1</span></li>
										<li>ingredient 2	<span>measure2</span></li>
									</ul>
								</div>
								<h3 class="h3-responsive">Instruction</h3>
								<p class="instruction"></p>
							</div>
							<div class="row dropDownAndButton">
								<div class="col-sm-6 liquorDrop">
									<select>
										<option value="random">Random</option>
										<option value="vodka">Vodka</option>
									</select>
								</div>
								<div class="drinkButton">
									<button>Get drink</button>
								</div>
							</div>
						</div>		<!--end of cocktailNameIngButton-->
					</div>


				</div>	<!--cocktailDisplay end-->
				<div class="movieDisplay">
					<div class="col-xs-12 qualityMovie">		<!--Ian api-->
						
					</div>
					<div class="col-xs-12 movieDB">	<!--movieDB content and roulette-->
						<div class="col-sm-4 posterArea view">
							<div class="view overlay hm-zoom">
								<img src="https://image.tmdb.org/t/p/w640/btTdmkgIvOi0FFip1sPuZI2oQG6.jpg" class=" movieDbPoster img-fluid" alt="movie poster">
								<div class="mask"></div>
							</div>
						</div>	<!--end of posterArea div-->
						<div class="col-sm-8 movieContentArea">
							<div class="row movieDbTitle text-center">
								<h1 class="h1-responsive movTitle"> Star Wars <small>rating : 4/5</small></h1>
							</div>
							<div class="col-"></div>
						</div>
					</div>
				</div>
			</div>		<!--end of mainDisplay-->
			<div class="col-sm-2 selectDisplay">
				<div class="yelpOpen">

				</div>
				<div class="cocktailOpen">
					
				</div>
				<div class="movieOpen">
					
				</div>
			</div>		<!--end of selectDisplay-->
		</div>
	</div>	<!--end of overall container-fluid div-->
</body>
</html>
